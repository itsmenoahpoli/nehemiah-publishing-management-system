services:
  database:
    image: mysql:8.0
    container_name: nehemiah-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nehemiah_publishing
      MYSQL_USER: nehemiah_user
      MYSQL_PASSWORD: nehemiah_password
    ports:
      - "7306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nehemiah-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nehemiah-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://nehemiah_user:nehemiah_password@database:3306/nehemiah_publishing
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 5000
      NODE_ENV: production
    ports:
      - "7001:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - nehemiah-network
    volumes:
      - ./backend/prisma:/app/prisma

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nehemiah-frontend
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - backend
    networks:
      - nehemiah-network

volumes:
  mysql_data:
    driver: local

networks:
  nehemiah-network:
    driver: bridge
