services:
  database:
    image: mysql:8.0
    container_name: nehemiah-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: nehemiah_publishing
      MYSQL_USER: nehemiah_user
      MYSQL_PASSWORD: nehemiah_password
    ports:
      - "7336:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - nehemiah-network

  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: mysql://nehemiah_user:nehemiah_password@database:3306/nehemiah_publishing
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      PORT: 5000
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "apk add --no-cache openssl && npm install && npm run dev"
    ports:
      - "7001:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - nehemiah-network

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: sh -c "npm install && npm run dev -- --host --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - nehemiah-network

volumes:
  mysql_data_dev:

networks:
  nehemiah-network:
    driver: bridge
